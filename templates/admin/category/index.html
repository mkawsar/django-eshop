{% extends 'admin/layouts/main.html' %}
{% block content %}
    <div class="container-fluid">
        {% include 'admin/layouts/alert-message.html' %}
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div id="app">
                        <div class="card-content table-responsive table-full-width">
                            <table class="table" id="category-table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Category Name</th>
                                    <th>Creator</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        var categories = {{ categories|safe }};
        var app = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                categories: categories,
                dataTable: null,
            },
            mounted() {
                this.dataTable = $('#category-table').DataTable({});
                this.categories.forEach((category, index) => {
                    this.dataTable.row.add([
                        index + 1,
                        category.name,
                        category.created_by__first_name,
                        '<a href="javascript:void(0)" class="btn btn-sm btn-warning category-btn" category-data-id="' + category.id + '"><i class="fa fa-pencil-square-o"></i></a> <a href="javascript:void(0)" class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></a>',
                    ]).draw(false)
                });
            },
            methods: {

            }
        });
    </script>
{% endblock %}
