{% extends 'layouts/main.html' %}
{% load static %}
{% block content %}
    <div class="flat-row">
        <div class="container">
            <div class="d-md-flex justify-content-center">
                <div class="login">
                    <form action="#" class="border-lg">
                        <input type="text" class="email" placeholder="Enter your email....">
                        <input type="text" class="password" placeholder="Enter your Password....">
                        <div class="flat-button">
                            <button class="btn-login hv-bounce-bl">LOGIN</button>
                        </div>
                        <div class="row">
                            <div class="col-6 d-flex align-items-center">
                                <div class="checkbox-none">
                                    <input class="inp-checkbox" id="cbx" type="checkbox">
                                    <label class="custom-checkbox" for="cbx">
                                        <span>
                                            <svg width="8px" height="6px" viewbox="0 0 12 10">
                                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                            </svg>
                                        </span>
                                        <span>Remember Me</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 text-right text-password">
                                <p>Forgot <a href="#">password?</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="register">
                    <form action="#" class="border-lg">
                        <input type="text" class="name" placeholder="Full name...">
                        <input type="text" class="email" placeholder="Enter your email....">
                        <input type="text" class="password" placeholder="Enter your Password....">
                        <input type="text" class="phone" placeholder="(+99) 00000000000">
                        <div class="flat-button">
                            <button class="btn-register hv-bounce-bl">REGISTER</button>
                        </div>
                        <div class="row">
                            <div class="col-6 d-flex align-items-center">
                                <div class="checkbox-none">
                                    <input class="inp-checkbox" id="cbx1" type="checkbox">
                                    <label class="custom-checkbox" for="cbx1">
                                        <span>
                                            <svg width="8px" height="6px" viewbox="0 0 12 10">
                                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                            </svg>
                                        </span>
                                        <span>Remember Me</span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 text-right text-password">
                                <p>Forgot <a href="#">password?</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
